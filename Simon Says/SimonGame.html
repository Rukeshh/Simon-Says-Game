<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="SimonGame.css">
</head>
<body>
    <h1>SIMON SAYS GAME</h1>
    <h2>Press any key to start the game</h2>
   <div class="container">
    <div class="contain1">
    <div class="cont blue btn" id="blue" type="button">1</div>
    <div class="cont green btn" id="green" type="button">2</div>
    </div>
    <div class="contain2">
    <div class="cont yellow btn" id="yellow" type="button">3</div>
    <div class="cont red btn" id="red" type="button">4</div>
    </div>
   </div>
    <script src="SimonGame.js"></script>
</body>
</html>
